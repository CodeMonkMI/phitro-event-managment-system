{% if messages %}
  <ul class="mb-4">
    {% for message in messages %}
      {% if message.tags == 'success' %}
        <li class="p-2 mb-2 rounded bg-green-100 text-green-800">{{ message }}</li>
      {% elif message.tags == 'error' %}
        <li class="p-2 mb-2 rounded bg-red-100 text-red-800">{{ message }}</li>
      {% elif message.tags == 'warning' %}
        <li class="p-2 mb-2 rounded bg-yellow-100 text-yellow-800">{{ message }}</li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
