{% extends 'base.html' %}

{% block title %}
  Dashboard | Event Management
{% endblock %}
{% block content %}
  <div class="max-w-2xl mx-auto bg-white shadow rounded-xl p-8 mt-8">
    <h1 class="text-2xl font-bold mb-6">Create Event</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_name" class="block text-sm font-semibold mb-2">Name</label>
        <input type="text" name="name" id="id_name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" required />
      </div>
      <div>
        <label for="id_description" class="block text-sm font-semibold mb-2">Description</label>
        <textarea name="description" id="id_description" rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="id_date" class="block text-sm font-semibold mb-2">Date</label>
          <input type="date" name="date" id="id_date" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" required />
        </div>
        <div>
          <label for="id_time" class="block text-sm font-semibold mb-2">Time</label>
          <input type="time" name="time" id="id_time" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" required />
        </div>
      </div>
      <div>
        <label for="id_location" class="block text-sm font-semibold mb-2">Location</label>
        <input type="text" name="location" id="id_location" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" required />
      </div>
      <div>
        <label for="id_category" class="block text-sm font-semibold mb-2">Category</label>
        <select name="category" id="id_category" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" required>
          <option value="" disabled selected>Select category</option>
          <option value="">category.name</option>
        </select>
      </div>
      <div>
        <label for="id_participants" class="block text-sm font-semibold mb-2">Participants</label>
        <select name="participants" id="id_participants" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" multiple>
          <option value="">category.name</option>
        </select>
        <p class="text-xs text-gray-400 mt-1">Hold Ctrl (Windows) or Cmd (Mac) to select multiple participants.</p>
      </div>
      <div class="flex justify-end">
        <a href="{% url 'events_index' %}" class="px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 mr-2">Cancel</a>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Create</button>
      </div>
    </form>
  </div>
{% endblock %}
