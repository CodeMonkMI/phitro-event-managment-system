{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        EVMS
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="{% url 'front' %}" class="text-2xl font-bold text-blue-700">EVMS</a>
        <!-- Navigation -->
        <nav>
          <ul class="flex gap-6">
            <li>
              <a href="{% url 'front' %}" class="text-gray-700 hover:text-blue-600 font-medium transition">Events</a>
            </li>
            <li>
              <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600 font-medium transition">Dashboard</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    {% block front_content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
  </body>
</html>
